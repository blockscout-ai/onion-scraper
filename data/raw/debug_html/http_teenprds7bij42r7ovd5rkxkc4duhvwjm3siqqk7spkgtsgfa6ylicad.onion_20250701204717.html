    /* Scrollbar personnalisée pour Webkit (Chrome, Safari, etc.) */
    ::-webkit-scrollbar {
        width: 8px;

        background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #718096;
    }

    /* Scrollbar personnalisée pour Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: #4a5568 #1a1a1a;
    }

    /* Pour assurer que les images de fond couvrent bien */
    .bg-cover {
        background-size: cover;
        background-position: center;
    }

    /* Animations */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
    }

    @keyframes float-delayed {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0px); }
    }

    @keyframes pulse-slow {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
    }

    .animate-float {
        animation: float 3s ease-in-out infinite;
    }

    .animate-float-delayed {
        animation: float-delayed 3s ease-in-out infinite;
        animation-delay: 0.5s;
    }

    .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
    }
</style>

<style>
    .captcha-container {
        display: inline-block;
        position: relative;
    }
    .real-captcha {
        position: relative;
        z-index: 2;
        background: linear-gradient(45deg, #4f46e5, #818cf8);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-family: monospace;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        letter-spacing: 2px;
    }
    .fake-captcha {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        opacity: 0.1;
        color: #fff;
        transform: skew(-10deg);
        pointer-events: none;
    }
    /* Styles anti-bot */
    @media screen and (max-resolution: 1dpi) {
        .real-captcha {
            display: none;
        }
        .fake-captcha {
            opacity: 1;
        }
    }
    @media print {
        .real-captcha {
            display: none;
        }
    }
    @media (prefers-reduced-motion) {
        .real-captcha {
            animation: none;
        }
    }
</style>
