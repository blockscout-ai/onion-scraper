    <script>
        let pass_me = document.querySelector('#pass_me');
        let input_pass = document.getElementById("pass_code");
        
        pass_me.addEventListener('click', () => {
            if(pass_me.innerText == "Show"){
                input_pass.type = "text";
                pass_me.innerText = "Hide";
            }else{
                input_pass.type = "password";
                pass_me.innerText = "Show";
            }
