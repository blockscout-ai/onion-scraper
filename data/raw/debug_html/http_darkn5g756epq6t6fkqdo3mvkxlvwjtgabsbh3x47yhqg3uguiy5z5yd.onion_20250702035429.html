<script>
  // JavaScript для отображения/скрытия выпадающего меню на мобильных устройствах
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
  });

  // Скрытие мобильного меню при клике вне его области
  document.addEventListener('click', function(event) {
    const isClickInsideMobileMenu = mobileMenu.contains(event.target);
    const isClickInsideMainMenuButton = mobileMenuButton.contains(event.target);
    if (!isClickInsideMobileMenu && !isClickInsideMainMenuButton) {
      mobileMenu.style.display = 'none';
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const dropdown = document.querySelector(".dropdown");
    const dropdownContent = document.querySelector(".dropdown-content");

    let isDropdownHovered = false;
    let isDropdownContentHovered = false;

    dropdown.addEventListener("mouseenter", function() {
      isDropdownHovered = true;
      dropdownContent.style.display = "block";
      setTimeout(function() {
        dropdownContent.style.opacity = "1";
        dropdownContent.style.top = "40px";
      }, 10);
    });

    dropdown.addEventListener("mouseleave", function() {
      isDropdownHovered = false;
      setTimeout(hideDropdownContent, 200);
    });

    dropdownContent.addEventListener("mouseenter", function() {
      isDropdownContentHovered = true;
    });

    dropdownContent.addEventListener("mouseleave", function() {
      isDropdownContentHovered = false;
      setTimeout(hideDropdownContent, 200);
    });

    function hideDropdownContent() {
      if (!isDropdownHovered && !isDropdownContentHovered) {
        dropdownContent.style.opacity = "0";
        dropdownContent.style.top = "30px";
        setTimeout(function() {
          dropdownContent.style.display = "none";
        }, 200);
      }
    }
  });
</script>
